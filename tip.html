
<!DOCTYPE html>
<html>

<script>
function calcTip() {

// Enter your code here to make Tip Calculator work
var numbers = /^-?\d*(\.\d+)?$/;

var subtotal = document.getElementById("subtotal").value;
var tip = document.getElementById("tip").value;

if(!subtotal || !tip) {
    alert("Please enter both value to calulate.");
}
else if(subtotal.match(numbers) && tip.match(numbers)){
   document.getElementById("total").innerHTML = parseFloat(subtotal * (tip /100)).toFixed(2);
}
else{
    alert("Please enter only numbers for Subtotal and Tip%.");
}

}

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="css/tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="images/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text"/> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text"/> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
